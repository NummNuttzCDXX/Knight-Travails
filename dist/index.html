<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="./main.js" defer></script>
	<title>Knight Travails</title>
</head>
<body>
	<div class="content">
		<div class="left">
			<header>
				<h1>Knight Travails</h1>
				<p>
					In chess, a knight can move to any space on the board, given enough turns. Place the knight,
					and where you want to go to see the fastest way to get there.
				</p>
			</header>
			<div class="console-wrapper">
				<div class="console">
					<button type="button" class="place">Place Knight</button>
					<button type="button" class="place-random">Random Knight</button>
					<button type="button" class="end">Choose endpoint</button>
					<button type="button" class="random-end">Random endpoint</button>
					<button type="button" class="reset">Reset board</button>
				</div>
			</div>
		</div>

		<div class="gameboard">
			<div class="row">
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
			</div>
			<div class="row">
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
			</div>
			<div class="row">
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
			</div>
			<div class="row">
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
			</div>
			<div class="row">
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
				<div class="cell white"><span></span></div>
				<div class="cell black"><span></span></div>
			</div>
			<div class="row">

				<div class="cell black"><span></span></div>

			</div>

	<footer>
		<div class="sig">BBirdy
			<a href="https://github.com/NummNuttzCDXX/Knight-Travails">
				<img src="./assets/img/github-mark.svg" alt="Repository">
